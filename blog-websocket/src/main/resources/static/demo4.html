<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>网页即时聊天(Spring Boot+WebSocket+广播式)</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/websocket4.js"></script>
</head>
<body onload="resetConnect()">

<nav class="navbar navbar-inverse" role="navigation">
    <a id="loginBut" class="navbar-brand" href="javascript:loginChat();">进入</a>
    <ul class="nav navbar-nav navbar-right">
    </ul>
    <p id="wecomeInfo" class="navbar-text navbar-right"></p>
</nav>
<ul id="ChatTab" class="nav nav-tabs" style="display: none">
    <li>
        <a id="publicChat" class="active" data-toggle="tab" href="#publicChatTable">公聊(当前人数)</a>
    </li>
    <li>
        <a id="groupChat" class="" href="javascript:groupChat();">群聊</a>
    </li>
    <li class="dropdown">
        <a id="privatelyChat" class="dropdown-toggle" href="javascript:groupChat();" data-toggle="dropdown">
            私聊(当前好友名)<span class="caret"></span>
        </a>
        <ul id="privatelyChatList" style="height:60%;overflow-y:scroll;" class="dropdown-menu">
            <li><a href="#">Swing</a></li>
            <li><a href="#">jMeter</a></li>
            <li><a href="#">EJB</a></li>
            <li class="divider"></li>
            <li><a href="#">分离的链接</a></li>
        </ul>
    </li>
</ul>

<div id="myTabContent" class="tab-content">
    <table id="publicChatTable" class="table table-striped" style="display: none">
        <tbody>
        <tr><td class=""></td>
            <td class=""></td>
            <td class=""></td>
        </tr>
        </tbody>
    </table>
</div>


<div id="sendMessageDiv" style="display:none; position:fixed;bottom:0">
    <div class="col-lg-12">
        <div class="input-group">
            <input id="messageInput" type="text" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" autofocus onclick="sendMessage()">发送</button>
            </span>
        </div>
    </div>
</div>

<div class="modal fade" id="createFileMModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createFileTitle">游客名称</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <span>手机号:</span><input type="text" autofocus class="form-control" id="telNo"
                                                onblur="telNoOnBlur()">
                    </div>
                    <div class="form-group">
                        <span>用户名:</span><input type="text" autofocus class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <span>是否隐藏手机号信息:</span><input type="checkbox" autofocus id="isHiddenTelNo">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="login(false)">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
